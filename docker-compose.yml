# SAR Narrative Generator — Docker Services

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sargen_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./ml_models:/app/ml_models
      - ./data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:8b
      - POSTGRES_HOST=postgres
    depends_on:
      - postgres
      - ollama
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app/backend
    restart: unless-stopped

  # PostgreSQL — optional for prototype (in-memory storage works fine)
  postgres:
    image: postgres:16-alpine
    container_name: sargen_postgres
    environment:
      POSTGRES_DB: sargen_db
      POSTGRES_USER: sargen
      POSTGRES_PASSWORD: sargen_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  # Ollama — LLM inference server
  # Run on Dev's machine or any machine with ≥8GB RAM
  # After starting: docker exec sargen_ollama ollama pull llama3.1:8b
  ollama:
    image: ollama/ollama:latest
    container_name: sargen_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment below for GPU support (NVIDIA only):
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    restart: unless-stopped

volumes:
  pgdata:
  ollama_data:
