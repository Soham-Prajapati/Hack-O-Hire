version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sargen_postgres
    environment:
      POSTGRES_USER: sargen
      POSTGRES_PASSWORD: sargen_password
      POSTGRES_DB: sargen_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sargen"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
